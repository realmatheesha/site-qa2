name: Site QA
on:
  workflow_dispatch:
  push:

jobs:
  qa:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install
      - run: npx playwright install --with-deps
      - run: npm run urls          # reads https://rareskills.io/wp-sitemap.xml
      - run: npm run scan          # change to 'npm run scan:sample' for a quick run

      - uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7
